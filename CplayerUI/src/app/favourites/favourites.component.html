<!-- display all the favourite players and have a button in each card to delete them -->

<div class="cardContainer">

   <mat-card class="card" *ngFor="let data of list">

      <mat-card-title>
         {{data.name}}
      </mat-card-title>

      <mat-card-subtitle>
         {{data.currentAge}}
      </mat-card-subtitle>

      <img mat-card-image height="250px" [src]="data.imageURL">

      <mat-card-content>
         <b>Conutry :</b> {{data.country}}<br>
         <b>Teams : </b>{{data.majorTeams}}<br>
         <b>Role : </b>{{data.playingRole}}<br>
         <b>Likes : </b>{{data.count}}
      </mat-card-content>
   </mat-card>
</div>
