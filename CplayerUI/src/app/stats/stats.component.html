<!-- Showing the search result of players as searched by name -->

<div class="formTaker-Expansion">
   <mat-form-field appearance="outline">
      <mat-label>Search Player</mat-label>
      <input matInput placeholder="Enter Name of Player" [(ngModel)]="val">
      <mat-hint>eg. Sachin</mat-hint>
   </mat-form-field>

   <button mat-raised-button (click)="getData(val)" class="buttn" color="primary">Search</button>
</div>

<div class="cardContainer">

   <mat-card class="card" *ngFor="let data of list | paginate: config">
      
      <mat-card-subtitle class="content1">
        <b> Name : {{data.name}}</b>
      </mat-card-subtitle>

      <mat-card-content class="content">
        <b> Full Name : </b>{{data.fullName}}
      </mat-card-content>

      <mat-card-actions>
         <button *ngIf="data.status" mat-icon-button class="button-pos" (click)="addToFav(data)">
           <mat-icon>favorite</mat-icon>
         </button>
   
         <button *ngIf="!data.status" mat-icon-button color="warn" class="button-pos"
           (click)="removeFromFav(data)">
           <mat-icon>favorite</mat-icon>
         </button>

         <button mat-icon-button class="button2-pos" (click)="viewStats(data)">
            Statistics
          </button>
       </mat-card-actions>

   </mat-card>
</div>

<div class="pagination">
   <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
</div>
